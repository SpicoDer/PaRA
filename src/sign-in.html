      rel="apple-touch-icon"
      sizes="180x180"
      href="img/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/icon/favicon-16x16.png"
    />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      body {
        background: url('try1.jpg') no-repeat center center;
        background-size: cover; 
      }
    </style>

    <link href="css/signin.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    
 </head>

 <body class="text-center">


    <main class="form-signin">
      <div class="bg">
      <form>
        <div style="display: flex; align-items: center; justify-content: center;">
          <a href="index.html">
        <svg class="icon ">
          
          <use xlink:href="img/sprite.svg#icon-light"></use>
        </svg>
      </a>
        <span style="font-size: 4rem; font-weight: bold;">PaRA</span>
        </div>
        

        <h1 class="h3 mb-3 fw-normal">Sign In</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username" 
              name="username">

          <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
        <br><br>
        <a href ="signup.html">Click here to Sign Up</a>
      </form>
    </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
